name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore Shelfy.slnx

      - name: Build
        run: dotnet build Shelfy.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test Shelfy.slnx --configuration Release --no-build --verbosity normal

      - name: Publish
        run: >
          dotnet publish src/Shelfy.App/Shelfy.App.csproj
          --configuration Release
          --runtime win-x64
          --self-contained true
          --output ./publish
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true

      - name: Create zip archive
        run: Compress-Archive -Path ./publish/* -DestinationPath Shelfy-${{ github.ref_name }}-win-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: Shelfy-${{ github.ref_name }}-win-x64.zip
